                            <div class="container-md divForm">
                                <h4>application form</h4>
                                <form class="row g-3">
                                    <!-- FIRSTNAME -->
                                    <div class="col-md-6">
                                        <label for="firstname" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="firstname">
                                    </div>
                                    <!-- LASTNAME -->
                                    <div class="col-md-6">
                                        <label for="lastname" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="lastname ">
                                    </div>
                                    <!-- EMAIL ADDRESS -->
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <!-- PHONE NUMBER -->
                                    <div class="col-md-6">
                                        <label for="phonenumber" class="form-label">Phone number</label>
                                        <input type="number" class="form-control" id="phonenumber ">
                                    </div>
                                    <!-- ADDRESS -->
                                    <div class="col-12">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Zone/Purok, Brgy">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">State</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option selected>Estancia</option>
                                            <option selected>Balasan</option>
                                            <option selected>Carles</option>
                                            <option selected>Batad</option>
                                            <option selected>Sara</option>
                                            <option selected>Ajuy</option>                                        
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="inputZip" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <!-- Plans -->
                                    <div class="col-md-6">
                                        <label for="inputState" class="form-label">Plans</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option selected>Business</option>
                                            <option selected>Residential</option>                                      
                                        </select>
                                    </div>
                                    <!-- Speed -->
                                    <div class="col-md-6">
                                        <label for="inputState" class="form-label">Monthly</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option selected>899</option>
                                            <option selected>1299</option>
                                            <option selected>1599</option>
                                            <option selected>2099</option>                                 
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="agreement">
                                            <label class="form-check-label" for="agreement">
                                                You agree for our Terms and Conditions.
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
